<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动点击示例</title>
    <style>
        #clickable {
            width: 100px;
            height: 50px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #startButton, #stopButton {
            margin-top: 10px;
            width: 100px;
            height: 50px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #startButton {
            background-color: green;
        }
        #stopButton {
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="clickable">点击我</button>
    <button id="startButton">开始</button>
    <button id="stopButton">停止</button>
    <script src="script.js"></script>
</body>
</html>
